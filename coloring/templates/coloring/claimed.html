      <style type="text/css">
         body {
         background-color: white;
         }

         :root {
         --primary: #3E8368;
         --secondary: #EEEEEE;
         --dark: #969696;
         --light: #f8f7f7;
         }
         * {
         margin: 0;
         padding: 0;
         }
         body {
         font-family: montserrat, sans-serif;
         width: 100%;
         min-height: 100vh;
         }
         .card {
         margin: 100px auto 0;
         width: 400px;
         height: 400px;
         perspective: 1000px;
         }
         .card__inner {
         width: 100%;
         height: 100%;
         transition: transform 1s;
         transform-style: preserve-3d;
         cursor: pointer;
         position: relative;
         }
         .card__inner.is-flipped {
         transform: rotateY(180deg);
         }
         .card__face {
         position: absolute;
         width: 100%;
         height: 100%;
         -webkit-backface-visibility: hidden;
         backface-visibility: hidden;
         overflow: hidden;
         border-radius: 16px;
         box-shadow: 0px 3px 18px 3px rgba(0, 0, 0, 0.2);
         }
         .card__face--front {
         background-image: linear-gradient(to bottom right, var(--primary), var(--secondary));
         display: flex;
         align-items: center;
         justify-content: center;
         }
         .card__face--front h2 {
         color: #FFF;
         font-size: 32px;
         }
         .card__face--back {
         background-color: var(--light);
         transform: rotateY(180deg);
         }
         .card__content {
         width: 100%;
         height: 100%;
         }
         .card__header {
         position: relative;
         padding: 20px 20px 30px;
         }
         .card__header:after {
         content: '';
         display: block;
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background-image: linear-gradient(to bottom left, var(--primary) 10%, var(--secondary) 115%);
         z-index: -1;
         border-radius: 0px 0px 50% 0px;
         }
         .card__header h2 {
         color: #FFF;
         font-size: 32px;
         font-weight: 900;
         text-transform: uppercase;
         text-align: center;
         }
         .card__body {
         padding: 30px;
         }
         .card__body h3 {
         color: var(--dark);
         font-size: 24px;
         font-weight: 600;
         margin-bottom: 15px;
         }
         .card__body p {
         color: var(--dark);
         font-size: 18px;
         line-height: 1.4;
         }
         /*         Stuff for pop up */
         .Modal {
         display: block;
         position: fixed;
         border: 5px solid #a9a9a9;
         top:50%;
         left:50%;
         width:800px;  /* adjust as per your needs */
         height:500px;   /* adjust as per your needs */
         margin-left:-400px;   /* negative half of width above */
         margin-top:-250px;   /* negative half of height above */
         max-width: 800px;
         z-index: 9999;
         padding-top: 100px;
         background-color: white;
         -webkit-transition: 0.5s;
         overflow: auto;
         transition: all 0.3s linear;
         }
         .ModalOpen { overflow: hidden; }
         .is-hidden { display: none; }
         .is-visuallyHidden { opacity: 0; }
         .is-blurred {
         filter: blur(3px);
         -webkit-filter: blur(3px);
         }
         /*     Stuff for stars on rating*/
         .rating {
         position: relative;
         width: 60%;
         height: 90px;
         background: transparent;
         display: flex;
         justify-content: center;
         align-items: center;
         gap: .3em;
         padding: 5px;
         overflow: hidden;
         border-radius: 0px;
         box-shadow: 0 0 2px #b3acac;
         }
         .rating__result {
         position: absolute;
         top: 0;
         left: 0;
         transform: translateY(-10px) translateX(-5px);
         z-index: -9;
         font: 3em Arial, Helvetica, sans-serif;
         color: #ebebeb8e;
         pointer-events: none;
         }
