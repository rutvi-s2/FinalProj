    body {

    :root {
      --primary: #3E8368;
      --secondary: #EEEEEE;
      --dark: #969696;
      --light: #f8f7f7;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: montserrat, sans-serif;
      width: 100%;
      min-height: 100vh;
    }

    .card {
      margin: 100px auto 0;
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }

    .card__inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    .card__inner.is-flipped {
      transform: rotateY(180deg);
    }

    .card__face {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0px 3px 18px 3px rgba(0, 0, 0, 0.2);
    }

    .card__face--front {
      background-image: linear-gradient(to bottom right, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card__face--front h2 {
      color: #FFF;
      font-size: 32px;
    }

    .card__face--front h3 {
      color: #FFF;
      font-size: 22px;
    }

    .card__face--back {
      background-color: var(--light);
      transform: rotateY(180deg);
    }

    .card__content {
      width: 100%;
      height: 100%;
    }

    .card__header {
      position: relative;
      padding: 20px 20px 30px;
    }

    .card__header:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(to bottom left, var(--primary) 10%, var(--secondary) 115%);
      z-index: -1;
      border-radius: 0px 0px 50% 0px;
    }

    .verified {
      display: block;
      width: 50px;
      height: 50px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background-color: #FFF;
      border: 5px solid #FFF;
      object-fit: cover;
    }

    .claim {
      display: block;

      height: 50px;
      margin: 0 auto 0px;
      border-radius: 20%;
      background-color: #FFF;

      object-fit: cover;
    }

    .card__header h2 {
      color: #FFF;
      font-size: 32px;
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;

    .card__header h3 {

      font-weight: 900;

      text-align: center;

    .card__body {

    .btn {

    /* Style button element */
    button {
      border: none;
      padding: 6px 24px;
      border-radius: 50px;

      font-weight: 600;
      color: #0077ff;
      background-color: #e0efff;

      /* Button is inline-block element by default, it need to have block display for margin: 0 auto; to work */
      margin: 0 auto;
      display: block;
      float: right;

      /* Button is a clickable element, therefore it should have a pointer cursor */
      cursor: pointer;
    }

    .card__details {

      padding: 16px 8px 8px 8px;

    #container {
      max-width: 300px;

      margin: 0 auto;

    .user-text {

    /*         Stuff for pop up */
    .Modal {
      display: block;
      position: fixed;
      border: 5px solid #a9a9a9;
      top: 50%;
      left: 50%;
      width: 800px;
      /* adjust as per your needs */
      height: 500px;
      /* adjust as per your needs */
      margin-left: -400px;
      /* negative half of width above */
      margin-top: -250px;
      /* negative half of height above */
      max-width: 800px;
      z-index: 9999;
      padding-top: 100px;
      background-color: white;
      -webkit-transition: 0.5s;
      overflow: auto;
      transition: all 0.3s linear;
    }

    .ModalOpen {
      overflow: hidden;
    }

    .is-hidden {
      display: none;
    }

    .is-visuallyHidden {
      opacity: 0;
    }

    .is-blurred {
      filter: blur(3px);
