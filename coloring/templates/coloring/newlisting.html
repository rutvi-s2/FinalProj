{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>
      <link href="{% static 'coloring/vendors/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,500&family=Shrikhand&display=swap" rel="stylesheet">
      <!--   <link rel="stylesheet" href="coloring/templates/coloring/styles.css"> -->
      <style type="text/css">
         body {
         background-color: white;
         }
         #title {
         color: white;
         font-size: 44px;
         font-family: 'Shrikhand', cursive;
         }
         #subheading {
         color: black;
         font-size: 30px;
         font-family: 'Helvetica', serif;
         }
         #nav-items {
         color: white;
         font-size: 24px;
         font-family: 'Lora', serif;
         }
         input,
         select {
         width: 200px;
         height: 25px;
         -moz-box-sizing: border-box;
         -webkit-box-sizing: border-box;
         box-sizing: border-box;
         }
         .checkbox-wrapper {
         white-space: nowrap
         }
         .checkbox {
         vertical-align: top;
         display:inline
         }
         .checkbox-label {
         white-space: normal;
         display:inline;
         margin-left:-80px;
         vertical-align: top;
         }
         /*         Stuff for pop up */
         .Modal {
         display: block;
         position: fixed;
         border: 5px solid #a9a9a9;
         top:50%;
         left:50%;
         width:800px;  /* adjust as per your needs */
         height:500px;   /* adjust as per your needs */
         margin-left:-400px;   /* negative half of width above */
         margin-top:-250px;   /* negative half of height above */
         max-width: 800px;
         z-index: 9999;
         padding-top: 100px;
         background-color: white;
         -webkit-transition: 0.5s;
         overflow: auto;
         transition: all 0.3s linear;
         }
         .ModalOpen { overflow: hidden; }
         .is-hidden { display: none; }
         .is-visuallyHidden { opacity: 0; }
         .is-blurred {
         filter: blur(3px);
         -webkit-filter: blur(3px);
         }
         }
      </style>
   </head>
   <body>
      <div id=myContainer>
         <nav class="navbar navbar-expand-md navbar-light " style="background-color: #3e8369;">
            <div class="mx-auto order-0">
               <a id="title" class="navbar-brand mx-auto" href="../">Wasteless</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
               <span class="navbar-toggler-icon"></span>
               </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a id="nav-items" class="nav-link" href="../">Home&nbsp&nbsp&nbsp&nbsp</a>
                  </li>
                  <li class="nav-item">
                     <a id="nav-items" class="nav-link" href="../profile/">Profile&nbsp&nbsp&nbsp&nbsp</a>
                  </li>
                  <li class="nav-item">
                     <a id="nav-items" class="nav-link" href="../friends">Friends&nbsp&nbsp&nbsp&nbsp</a>
                  </li>
                  <li class="nav-item">
                     <a id="nav-items" class="nav-link" href="">New Listing</a>
                  </li>
               </ul>
            </div>
         </nav>
         <nav style="background-color: #D3D3D3;">
            <b>
               <h id="subheading" style="margin:9px;">New Listing <span hidden id="username">{{ user.username }}</span> </h>
            </b>
         </nav>
         <div class="container" style="margin:5px">
            <div class="row">
               <div class="col">
                  <h4><label for="item_name">Item</label></h4>
                  <input type="text" 
                     id="item_name" >
               </div>
               <div class="col">
                  <h4><label for="select_qty">Quantity</label></h4>
                  <input type="number" id="select_qty" >
               </div>
               <div class="col">
                  <h4><label for="select_un">Units</label></h4>
                  <select id="select_un">
                     <option value="">Select an option</option>
                     <option value="UN">Units</option>
                     <option value="LB">Pounds</option>
                     <option value="OZ">Ounces</option>
                     <option value="PT">Pints</option>
                     <option value="GL">Gallons</option>
                  </select>
               </div>
               <div class="col">
                  <h4><label for="input_exp">Best By</label></h4>
                  <input type="date" 
                     id="input_exp">
               </div>
            </div>
            <hr>
            </hr>
            <h4><label for="description">Description</label></h4>
            <textarea id="description" style="width:95%; height: 110px"></textarea>
            <hr>
            </hr>
           <h4>Upload Image</h4>
           <input type="file" id="photo">
           <hr>
         </hr>
            <h4>Tags</h4>
            <div class="container" style="margin-left:-80px;">
               <div class="col">
                  <div class="text-left checkbox-wrapper">
                     <input type="checkbox" id="storebought" class="checkbox">
                     <label class="checkbox-label" for="storebought">Storebought</label>
                  </div>
               </div>
               <div class="col">
                  <div class="text-left checkbox-wrapper">
                     <input type="checkbox" id="homemade" class="checkbox">
                     <label class="checkbox-label" for="homemade">Homemade/Homegrown</label>
                  </div>
               </div>
               <div class="col">
                  <div class="text-left checkbox-wrapper">
                     <input type="checkbox" id="unopened" class="checkbox">
                     <label class="checkbox-label" for="unopened">Unopened</label>
                  </div>
               </div>
               <div class="col">
                  <div class="text-left checkbox-wrapper">
                     <input type="checkbox" id="og_packaging" class="checkbox">
                     <label class="checkbox-label" for="og_packaging">Original Packaging</label>
                  </div>
               </div>
            </div>
            <button class="btn btn-primary btn-large" id="post" style="float: right; background-color:#3e8369;width:15%; ">
               <h4>POST</h4>
            </button>
         </div>
      </div>
      <!--      Start of popup stuff -->
      <div id="myModal" class="Modal is-hidden is-visuallyHidden">
         <h1 style = "text-align:center; padding-top:5%;">Listing successfully uploaded!</h1>
         <div id='wrapper' style='text-align: center;padding-top:12%;'>
            <button onclick="window.location.href='../profile/mylistings/';"class="btn btn-primary btn-large" id="returnHome" style=" background-color:#3e8369;width:30%; height:20%;">
               <h4>See My Listings</h4>
            </button>
            <button onclick="window.location.href='';" id="another" class="btn btn-primary btn-large" style=" background-color:#3e8369;width:30%; height:20%; ">
               <h4>Add another listing</h4>
            </button>
         </div>
      </div>
       <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>

      <script>
         window.onload = function(){
           // Get the modal
         var modal = document.getElementById('myModal');
         // Get the main container and the body
         var body = document.getElementsByTagName('body');
         var container = document.getElementById('myContainer');
         // Get the open button
         var btnOpen = document.getElementById("post");
         // Open the modal
         btnOpen.onclick = function() {
         modal.className = "Modal is-visuallyHidden";
         setTimeout(function() {
         container.className = "MainContainer is-blurred";
         modal.className = "Modal";
         }, 100);
         container.parentElement.className = "ModalOpen";
         }
           // End pop up
           console.log($("#username").val());
           $('#post').on("click", function(){
              const ref = firebase.storage().ref();
              const file = document.querySelector("#photo").files[0];
              const name = $("#item_name").val();
              // const name = new Date() + '-' + file.name;
              const metadata = {
                contentType:file.type
              }
              const task = ref.child(name).put(file, metadata);
              task
                .then(snapshot => snapshot.ref.getDownloadURL())
             // send everything needed to make a listing
             var data_to_send = {
               "item": $("#item_name").val(),
               "listing_user": $("#username").val(),
               "quantity": $("#select_qty").val(),
               "units": $("#select_un").val(),
               "exp_date": $("#input_exp").val(),
               "description": $("#description").val(),
               "storebought": $("#storebought").is(":checked"),
               "homemade": $("#homemade").is(":checked"),
               "og_packaging": $("#og_packaging").is(":checked"),
               "unopened": $("#unopened").is(":checked"),
             };
             console.log(data_to_send);
         
             $.ajax({
                  type: "POST",
               // not too sure what to put for url
                  url: "/wasteless/" + $('#username').text() + "/newlisting/",
                  data: JSON.stringify(data_to_send),
                  success: function (response) {
                    // prints the response from the server
                    console.log(response); 
                  }
                });
           });
         }
          
      </script>
   </body>
</html>
