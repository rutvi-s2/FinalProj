    :root {

    .card {
      margin: 100px auto 0;
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }

    .card__inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    .card__inner.is-flipped {
      transform: rotateY(180deg);
    }

    .card__face {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0px 3px 18px 3px rgba(0, 0, 0, 0.2);
    }

    .card__face--front {
      background-image: linear-gradient(to bottom right, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card__face--front h2 {
      color: #FFF;
      font-size: 32px;
    }

    .card__face--front h3 {
      color: #FFF;
      font-size: 22px;
    }

    .card__face--back {
      background-color: var(--light);
      transform: rotateY(180deg);
    }

    .card__content {
      width: 100%;
      height: 100%;
    }

    .card__header {
      position: relative;
      padding: 20px 20px 30px;
    }

    .card__header:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(to bottom left, var(--primary) 10%, var(--secondary) 115%);
      z-index: -1;
      border-radius: 0px 0px 50% 0px;
    }

    .verified {
      display: block;
      width: 50px;
      height: 50px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background-color: #FFF;
      border: 5px solid #FFF;
      object-fit: cover;
    }

    .claim {
      display: block;
      width: 50px;
      height: 50px;
      margin: 0 auto 0px;
      border-radius: 20%;
      background-color: #FFF;
      border: 1px solid #FFF;
      object-fit: cover;
    }

    .card__header h2 {
      color: #FFF;
      font-size: 32px;
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
    }

    .card__header h3 {
      color: #FFF;
      font-size: 22px;
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
    }

    .card__body {

      font-weight: 600;

    .card__body p {
